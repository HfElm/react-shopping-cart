# Unique key for your SonarQube project (set this exactly as in your SonarQube dashboard)
sonar.projectKey=react-shopping-cart

# Friendly project name
sonar.projectName=React Shopping Cart

# Source code folder(s) to analyze
sonar.sources=src

# Files and folders to exclude from analysis
sonar.exclusions=**/node_modules/**,**/*.test.tsx,**/*.test.js

# Path to JavaScript/TypeScript coverage report (if you generate coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Encoding of your source files
sonar.sourceEncoding=UTF-8
